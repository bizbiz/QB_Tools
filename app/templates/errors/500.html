{% extends "base.html" %}

{% block title %}QB Tools - Erreur serveur{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h2 class="mb-4">Erreur interne du serveur</h2>
                    <p class="lead mb-5">
                        Une erreur inattendue s'est produite. Veuillez réessayer ultérieurement ou contacter l'administrateur si le problème persiste.
                    </p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
